[pytest]
# Минимальная версия pytest
minversion = 7.0

# Путь к тестам
testpaths = tests

# Паттерны для поиска тестов
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Маркеры для категоризации тестов
markers =
    unit: Unit тесты (быстрые, изолированные)
    integration: Integration тесты (с БД)
    e2e: End-to-end тесты (полный API flow)
    slow: Медленные тесты

# Опции вывода
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Async настройки
asyncio_mode = auto

# Покрытие кода
[coverage:run]
source = app
omit =
    */tests/*
    */__pycache__/*
    */migrations/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
